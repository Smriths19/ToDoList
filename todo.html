<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="../css/style.css">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="intro col-12">
	<h1>Work To Do's</h1>
		</div>
	</div>
</div>

		<div class="row">
			<div class="middle col-12">

<p id="first">Enter the text into the input field below to add items to your list!</p>
<p id="second">Click the item to mark them as complete</p>
<p id="third">Click the "x" next to the item to delete them from the list</p>
	</div>
</div>

		<div class="row">
			<div class="button">

<input id="userInput" type="text" placeholder="New Item..." maxlength="27">
<button id="enter"><ion-icon name="pencil-outline"></ion-icon></button>

	</div>
</div>

		<div class="row">
			<div class="list col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul> 

	</div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


<script type="text/javascript" src="../JS/java.js"></script>

</body>
</html>
